<!DOCTYPE html>
<html>
	<head>
		<title>maki/place</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Product+Sans" rel="stylesheet">
		<style type="text/css">
			body {
				background: #1d1f21;
				margin: 0;
				font-family: "Roboto", sans-serif;
				color: #fff;
				height: 100vh;
			}

			#background {
				position: fixed; margin: auto;
				top: 0; left: 0; right: 0; bottom: 0;
				background-color: rgba(29,30,31,0.6);
			}

			#content {
				position: absolute; margin: auto;
				top: 200px; left: 0; right: 0;
				width: 828px;
				padding: 50px;
				background-color: rgba(0,0,0,0.6);
				outline: solid 10px rgba(0,0,0,0.2);
				margin-bottom: 50px;
			}

			#title {
				position: absolute; margin: auto;
				top: 80px; left: 0; right: 0;
				height: 70px; width: 390px;
				background-size: 390px 70px;
				background-image: url(/place/logo.png);
			}

			#title, #place {
				image-rendering: crisp-edges;
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-optimize-contrast;
				image-rendering: -o-crisp-edges;
				image-rendering: optimizeSpeed;
				image-rendering: pixelated;
			}

			p, h2 {
				margin: 0;
				text-align: center;
			}

			#spacer {
				margin-top: 50px;
			}

			a,a:link,a:active,a:hover {
				color: #fff;
				text-decoration: none;
			}

			#place {
				width: 256px;
				height: 256px;
				background-size: 100% 100%;
				display: inline-block;
				margin: 10px;
			}

			.rel {
				position: relative; margin: auto;
				width: 100%; height: 100%;
			}

			#place .rel {
				background-color: rgba(29,30,31,0.4);
			}

			#place .rel p {
				/*text-shadow: 2px 2px 0 rgba(0,0,0,0.4);*/
			}

			#place .rel p:nth-child(1) { /*name*/
				position: absolute; margin: auto;
				bottom: 20px; left: 20px;
				font-size: 24px;
				font-weight: 700;
			}

			#place .rel p:nth-child(2) { /*size*/
				position: absolute; margin: auto;
				bottom: 50px; left: 20px;
				font-size: 16px;
				opacity: 0.8;
			}

			#place .rel p:nth-child(3) { /*timeout*/
				position: absolute; margin: auto;
				bottom: 70px; left: 20px;
				font-size: 16px;
				opacity: 0.8;
			}

			#place .rel p:nth-child(4) { /*players*/
				position: absolute; margin: auto;
				top: 20px; right: 20px;
				font-size: 128px; line-height: 96px;
				opacity: 0.2;
			}
		</style>
	</head>
	<body>
		<!-- <div id="background"></div> -->
		<div id="title"></div>
		<div id="content">
			<h2>Public Places</h2><br>
			[public_places]
			<div id="spacer"></div>
			<h2>Protected Places</h2><br>
			[protected_places]
			<div id="spacer"></div>
			<a href="https://github.com/makixx/maki.cat/tree/master/routes/games/maki-place" target="_blank"><p style="opacity: 0.6;">You can find the source code here!</p></a>
		</div>
	</body>
</html>
